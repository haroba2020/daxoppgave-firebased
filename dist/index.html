<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 9</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="#">
</head>
<body>
<div class="form-wrapper pt-3"> 
  <h1 class="pt-1">Firebase 9</h1>

  <form class="login">
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="password" placeholder="Password" required>
    <button class="btn">Log in</button>
  </form>
  <br>
  <form class="register">
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="password" placeholder="Password" required>
    <button class="btn">Register user</button>
  </form>


</div>

<div class="teller text-center d-none">
  <h1 class="number-text" >NUMBER</h1>
  <h2 class="number">0</h2>
  <div class="plusMinus">
    <i class="up fa-solid fa-arrow-up fa-4x"></i>
    <i class="down fa-solid fa-arrow-down fa-4x"></i>  </div>
</div>


<script src="bundle.js"></script>
</body>
</html>
